logging.level.root=INFO
logging.level.com.springboot=TRACE
logging.file.name=/abdur/Documents/IntelliJ/webappDb/logfile/webapplogs.log
spring.datasource.url=jdbc:postgresql://localhost:5432/test
spring.datasource.username=postgres
spring.datasource.password=none
# Hibernate ddl auto (create, create-drop, validate, update)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
# The SQL dialect makes Hibernate generate better SQL for the chosen database
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
# OpenAPI properties
springdoc.packages-to-scan=com.springboot.webappdb
springdoc.paths-to-match=/topics/** 

